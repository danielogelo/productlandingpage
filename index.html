<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#signup">Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <p>Our product has amazing features that solve real problems.</p>
    </section>

    <section id="video-section">
      <h2>Watch the Product Video</h2>
      <video id="video" width="600" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="signup">
      <h2>Sign Up for Updates</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>

</body>
</html>
